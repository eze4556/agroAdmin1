<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title   >Administrador de Agrofono</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <div class="welcome-section">
      <h2>¡Bienvenido al administrador de Agrofono!</h2>
      <div *ngIf="clima" class="weather-info">
        <img [src]="clima.current.condition.icon" alt="Icono del clima">
        <p>
          {{ clima.location.name }}, {{ clima.location.country }} |
          {{ clima.current.temp_c }}°C |
          {{ clima.current.condition.text }}
        </p>
      </div>
      <div *ngIf="errorMensaje" class="error-message">
        <p>{{ errorMensaje }}</p>
      </div>
    </div>

    <div class="button-section">
      <ion-button expand="full" routerLink="/computadora">
        <ion-icon name="grid-outline" slot="start"></ion-icon>
        Computadoras
      </ion-button>

      <ion-button expand="full" routerLink="/usuarios">
        <ion-icon name="layers-outline" slot="start"></ion-icon>
        Usuarios
      </ion-button>

      <ion-button expand="full" routerLink="/consultas">
        <ion-icon name="layers-outline" slot="start"></ion-icon>
        Consultas
      </ion-button>
    </div>
  </ion-content>
</ion-app>
